
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Jasmine üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf1f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5e2a3f;
      overflow: hidden;
    }

    .slideshow, .note {
      display: none;
    }

    .slideshow {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .slide.active {
      display: block;
      animation: fade 2s ease-in-out;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .note {
      width: 80%;
      max-width: 800px;
      background: #fff7fa;
      padding: 25px;
      border-radius: 10px;
      margin: 40px auto;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      line-height: 1.6;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 2;
    }

    .note.show {
      opacity: 1;
    }

    .note h2 {
      color: #d64f74;
    }

    .start-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffe6f0;
      text-align: center;
    }

    .start-btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 30px;
      color: #5e2a3f;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      display: block;
      color: #ff85a2;
      font-size: 1.2rem;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    audio { display: none; }

    #diaryModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      overflow: auto;
    }

    #diaryModalContent {
      background: #fff7fa;
      margin: 5% auto;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      position: relative;
      white-space: pre-wrap;
    }

    #diaryModal span {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .diary-btn {
      font-size: 1.2rem;
      padding: 12px 24px;
      background-color: #ffc1cc;
      border: none;
      border-radius: 30px;
      color: #5e2a3f;
      cursor: pointer;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="start-screen" id="startScreen">
    <h1>Hi Jasmine üíï</h1>
    <p>Tap below to begin your surprise</p>
    <button class="start-btn" onclick="startExperience()">Tap to Begin</button>
  </div>

  <div class="slideshow" id="slideshow">
    <img src="poster_1.jpg" class="slide active" />
    <img src="poster_2.jpg" class="slide" />
    <img src="poster_3.jpg" class="slide" />
    <img src="poster_4.jpg" class="slide" />
  </div>

  <button class="diary-btn" id="diaryBtn" onclick="document.getElementById('diaryModal').style.display='block'">‚ú® Read Our Last Week Together</button>

  <div class="note" id="note">
    <h2>Final Note</h2>
    <p>Jasmine,<br><br>
    If you‚Äôre reading this, then I‚Äôm probably already on the plane or just about to leave...
    I love you. Always.<br>
    ‚ÄîYevin</p>
  </div>

  <div id="diaryModal">
    <div id="diaryModalContent">
      <span onclick="document.getElementById('diaryModal').style.display='none'">&times;</span>
      <h2 style="text-align:center; color:#d64f74;">Our Last Week Together üìù</h2>
      <p>Diary ‚Äì May 26, 2025...<br> <!-- Insert full text manually here as needed --></p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="sleep-well.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts" id="hearts"></div>

  <script>
    let index = 0;
    let slides = document.querySelectorAll(".slide");

    function startExperience() {
      document.body.style.overflow = 'auto';
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("slideshow").style.display = "block";
      document.getElementById("bgMusic").play();

      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");

        if (index === 1) {
          document.getElementById("note").classList.add("show");
          document.getElementById("note").style.display = "block";
          document.getElementById("diaryBtn").style.display = "inline-block";
        }
      }, 5000);
    }

    function spawnHearts() {
      const hearts = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("span");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 15) + "px";
        hearts.appendChild(heart);
        setTimeout(() => hearts.removeChild(heart), 6000);
      }, 700);
    }

    spawnHearts();
  </script>

</body>
</html>
